<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 id="title">Currency Converter</h2>

        <form class="currency-form">
            <div class="amount">
                <p id="amount">Enter Amount</p>
                <input type="number" min="1" value="1" class="amount-input" />
            </div>

            <div class="country">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left arrow-icon"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg">1USD = 84.07INR</div>
            
            <button type="submit" class="submit-button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="project-countries.js"></script>
    <script src="project.js"></script>
</body>

</html>
